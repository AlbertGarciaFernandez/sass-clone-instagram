  <body class="loginPage">
    <main class="loginMain">
      <article id="mobiles" class="leftContainer">
        <img src="assets/img/backimg.png" alt="Iphones template">
        <div id="templateImg">
            <img src="assets/img/img0.jpg" alt="Template instagram mobile">
        </div>
    </article>
      <article class="rightContainer">
          <div class="formContainer">
              <div class="instagramLogo">
                  <img src="assets/img/instagramlogo.png " alt="Instagram Logo">
              </div>

              <form action="home.html" method="POST">
                  <input type="text" name="credential" id="credential" placeholder="Phone number,user or email">
                  <input type="password" name="password" id="password" placeholder="Password">
                  <button type="submit"><span class="btnText">Log In</span></button>
              </form>
              <div class="or">
                  <p>OR</p>
              </div>
              <div id="facebookContainer">
                <button id="facebookButton">
                    <span class="logoText">
                        <img src="assets/img/FBicon.png" alt="Facebook logo">
                        <p class="facebookColor">Log in with Facebook</p>
                    </span>
                </button>
              </div>
              <div id="forgotPass">
                  <p><a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a></p>
              </div>
          </div>
          <div class="register">
              <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a> </p>
          </div>
          <div class="download_app">
              <p>Get the app</p>
              <div class="mobileStores">
                  <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img
                          src="assets/img/appStore.png" alt="App store"></a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android"
                      target="_blank"><img src="assets/img/googlestore.png" alt="Google play"></a>
              </div>
          </div>
      </article>
  </main>
